<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Altered Tools</title>

    <link rel="manifest" href="./manifest.json"

    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">    
    
    <link rel="stylesheet" href="./simple.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div id="setup" class="container-setup">
      <div class="flex controls">
        <button onclick="startGame()">Start</button>
      </div>
    </div>
    
    <footer id="footer">
      <p>
        <a href="https://github.com/mangofeet/altered-util">Source Code</a>
      </p>
    </footer>
    
    <div id="game" class="container-game">
      <div class="counter">
        <game-counter id="p2-hero" flipped></game-counter>
        <game-control id="p2-control" flipped></game-control>
        <game-counter id="p2-companion" flipped></game-counter>
      </div>
      
      <div id="tumult" class="adventure-cards"></div>
      
      <div class="counter">
        <game-counter id="p1-hero"></game-counter>
        <game-control id="p1-control"></game-control>
        <game-counter id="p1-companion"></game-counter>
      </div>
    </div>
    
    
    <script src="./components/card.js"></script>
    <script src="./components/counter.js"></script>
    <script src="./components/control.js"></script>
    <script src="./components/expedition-marker.js"></script>
    <script src="./main.js"></script>

  </body>
</html>
